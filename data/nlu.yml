- intent: inform_booking
  examples: |
    - I want to book a hotel 
    - I wish to make a booking
    - I'd like to make a reservation 
    - I want to book a hotel from [1.4.2030](from_date) for [2](duration_of_stay) days for [2](number_of_guests) guests
    - I want to book a hotel from [10.10.2023](from_date) for [1](duration_of_stay) day
    - Make a reservation from [10.10.2023](from_date) for [2](duration_of_stay) nights. My name is [Joe Biden](name). My email address is (potus@us.gov)[email]
    - I want to book a hotel from [10.10.2023](from_date) for [one](duration_of_stay) night. My name is [Jane Doe](name)
    - Hi. I'm [Bobby Fisher](name). I'd like to make a reservation for a hotel room from [tomorrow](from_date)
    - I wish to make a reservation for a room for [2](number_of_guests) guests. The date of arrival is the [10th of august](from_date). We'll stay for [three nights](duration_of_stay)
    - [Two](number_of_guests) guests
    - [three](number_of_guests) guests
    - [3](number_of_guests) guests
    - Just [1](number_of_guests) guest
    - [3](duration_of_stay) days
    - For [one](duration_of_stay) night
    - For [five](duration_of_stay) days
    - [One](duration_of_stay) night
    - Please book a hotel from [23th of October](from_date)
    - From [Friday](from_date)
    - From [Tuesday](from_date)
    - Until [Friday](until_date)
    - Until [Saturday](until_date)
    - Until [Tuesday](until_date)
    - Until [7th of July](until_date)
    - From [2nd of June](from_date)
    - Til [10th of November](until_date)
    - My name is [Patrick Hammersky](name)
    - I'm [John Doe](name)

