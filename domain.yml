version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- inform_booking
- single_guest
- two_guests
- enter_email_address
- enter_number
- enter_date
- enter_name

forms:
  booking_form:
    required_slots:
      - from_date
      - duration_of_stay
      - number_of_guests
      - breakfast
      - name

slots:
  from_date:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: name
    - type: from_text
      conditions:
      - active_loop: booking_form
        requested_slot: name
  breakfast:
    type: bool
    influence_conversation: false
    mappings:
    - type: from_trigger_intent
      intent: affirm
      value: true
      conditions:
      - active_loop: booking_form
        requested_slot: breakfast
    - type: from_trigger_intent
      intent: deny
      value: false
      conditions:
      - active_loop: booking_form
        requested_slot: breakfast
  duration_of_stay:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  number_of_guests:
    type: text
    influence_conversation: false
    mappings:
    - type: from_trigger_intent
      intent: single_guest
      value: 1
      conditions:
      - active_loop: booking_form
        requested_slot: number_of_guests
    - type: from_trigger_intent
      intent: two_guests
      value: 2
      conditions:
      - active_loop: booking_form
        requested_slot: number_of_guests
    - type: custom
  email_address:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: email

entities:
- from_date
- duration
- number_of_guests
- duration_of_stay
- breakfast
- name
- time
- number
- email

responses:
  utter_greet:
  - text: "Hi."
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_from_date:
  - text: On which date do you arrive at our hotel?
  utter_ask_duration_of_stay:
  - text: How many nights will you stay?
  utter_ask_number_of_guests:
  - text: How many guests will stay at our hotel?
  utter_ask_breakfast:
  - text: Would you like to have breakfast ($10 per night)?
  utter_ask_email:
  - text: What is your email address?
  utter_ask_name:
  - text: What is the name of the main guest?
  utter_booking_confirmed:
  - text: Thank you for booking! A booking confirmation was sent to {email_address}.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
- action_bla
- validate_booking_form
- action_booking_summary
